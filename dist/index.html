<pre><code class="javascript">
@Component({
template: `
    &lt;div&gt;
        &lt;h2&gt;Events&lt;/h2&gt;
        &lt;p&gt;Clicks counter: {{ count }}&lt;/p&gt;
        &lt;button (click)="increment()"&gt;click&lt;/button&gt;
    &lt;/div&gt;`
})
class Events {
    constructor() {
        this.count = 0;
    }
    increment() {
        this.count++;
    }
}
</code></pre>
